<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{color: #1a7aef;
               background-color: #ff6a00;  /*文字底色*/
               box-shadow:2px 2px 3px red; /*文字框*/
               text-transform: uppercase}
            h2{text-transform: lowercase} /*文字小寫*/
            h3{text-transform: capitalize} /*文字大寫*/
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
